<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOSANGELES MOUNTAINS</title>

  <link rel="stylesheet" href="./styles.css">
 

</head>

<body>

  <section>

    <div id="nav">

      <nav>

        <div class="logo">
          <img width="100%" src="./images/Logo.png" alt="logo">
        </div>

        <div class="right">
          <img id="history" width="50%" src="./images/01history.png" alt="right" onclick="scrollToSection('mid')">
          <img id="team" width="32%" src="./images/02team.png" alt="right" onclick="scrollToSection('sec2')">
        </div>

      </nav>
    </div>


    <div class="banner">

      <img src="./images/banner.png" alt="banner" width="100%">
      <img id="mid" src="./images/peak.png" alt="pic" width="100%">
      
      
      <div class="item1">
        <img src="./images/01.png" alt="pic" width="100%";>
      </div>

      <div class="item2">
        <img src="./images//HISTORY.png" alt="pic" width="100%">
      </div>

      <div class="item3">
        <img src="./images/Lorem.png" alt="pic" width="100%">
      </div>

      
        <div class="item4" id="sec2">
          <img src="./images/02.png" alt="pic" width="100%">
        </div>

        <div class="item5">
          <img src="./images/CLIMB.png" alt="pic" width="100%">
        </div>

        <div class="item6">
          <img src="./images/2ndL.png" alt="pic" width="100%">
        </div>

       
        
        <div class="item7">
          <div class="tabs">
            <div id="tab1"><p>MOUNTAIN 1</p></div>
            <div id="tab2"><p>MOUNTAIN 2</p></div>
          </div>
        </div>

        <div class="item8">
          <img id="frame" src="./images/tab1p.png" alt="pic" width="100%">
        </div>

        <div class="content">
           <img id="a" src="./images/SCHEDULE.png" alt="pic" width="50%">
           <img src="./images/Rectangle 22.png" alt="pic" width="100%">
           <img  id="b" src="./images/25Nov2016.png" alt="pic">
        </div>


        <div class="item9">
          <div class="c">
            <img id="c1" src="./images/Logo.png" alt="pic">
          <img id="c2" src="./images/LOSANGELES MOUNTAINS2.png" alt="pic">
          </div>
          <div class="d">
            <img src="./images/COPYRIGHT.png" alt="pic" width="100%">
          </div>
          
        </div>


      <div class="gContainer">
         
        
          <div class="scrollable-container">
            <div class="scrollable-content">
              <div class="scrollable-item">
                <img src="./images/pic1.png" alt="Image 1">
              </div>
              <div class="scrollable-item">
                <img src="./images/pic2.png" alt="Image 2">
              </div>
              <div class="scrollable-item">
                <img src="./images/pic1.png" alt="Image 3">
              </div>

              <div class="scrollable-item">
                <img src="./images/pic2.png" alt="Image 2">
              </div>
            </div>

            <div class="dot-container">
              <div class="dot"></div>
              <div class="dot1"></div>
              <div class="dot2"></div>
            </div>
          </div>
        
       
      </div>

      </div>
    </div>



  </section>




 
  <script src="./script.js"></script>

</body>

</html>
